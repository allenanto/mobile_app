<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Slash</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <br>
    <ion-card-content>
      <ion-item>
        <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <br>
      <ion-button (click)="loginuser()">Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
